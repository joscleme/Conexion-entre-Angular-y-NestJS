<div class="container">

    <form [formGroup]="deleteForm">

        <mat-form-field appearance="fill">
            <input matInput type="text" value="{{ user._id }}">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" value="{{ user.name }}">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput type="text" formControlName="surname" value="{{ user.surname }}">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description" value="{{ user.description }}">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input type="number" min="18" max="100" matInput formControlName="age" value="{{ user.age }}">
        </mat-form-field>
    
        <button type="submit" mat-raised-button (click)="deleteData(user._id)" color="warn">Delete</button>
    
    </form>

</div>
